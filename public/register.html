<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="h-100 d-flex justify-content-center">
      <div class="row w-100 h-100">
        <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center bg-image">
          <img src="img/bocil.jpg" alt="Background Image" class="background-image" />
          <div class="text-overlay form-container bg-primary">
            <h1>Selamat Datang<br />Pendidik Inovatif!</h1>
          </div>
        </div>
        <div class="col-lg-5 d-flex align-items-center justify-content-center bg-primary text-white" id="form-container">
          <div class="register-container w-75">
            <div class="text-center mb-4">
              <img src="img/logo.png" alt="TeachTune Logo" class="logo" />
            </div>
            <form id="register-form">
              <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="Nama Depan" name="firstName" required />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Nama Akhir" name="lastName" required />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required />
              </div>
              <div class="pwd mb-3">
                <input type="password" class="form-control" id="password" placeholder="Kata Sandi" name="new_password" required />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="role" placeholder="Guru/Kepala Sekolah/Waka Akademik" name="role" required />
              </div>
              <button type="submit" class="btn btn-light button w-50 text-center">Register</button>
            </form>
            <p class="mt-3 text-center">Sudah punya akun? <a href="login.html" id="login-link" class="text-white">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
