<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="h-100 d-flex justify-content-center">
      <div class="row w-100 h-100">
        <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center bg-image">
          <img src="img/bocil.jpg" alt="Background Image" class="background-image" />
          <div class="text-overlay form-container">
            <h1>Selamat Datang<br />Pendidik Inovatif!</h1>
          </div>
        </div>
        <div class="col-lg-5 d-flex align-items-center justify-content-center bg-primary text-white" id="form-container">
          <div class="w-75">
            <div class="text-center mb-4">
              <img src="img/logo.png" alt="TeachTune Logo" class="logo" />
            </div>
            <form id="login-form">
              <div class="uname mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required />
              </div>
              <button type="submit" class="btn btn-light button w-50 text-center">Login</button>
            </form>
            <p class="mt-3 text-center">Mulai perjalanan edukasi anda <a href="register.html" id="daftar-link" class="text-white">Daftar</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
