<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/5b7c8f43dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/s_d_waka.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar"></aside>

      <header class="main p-3">
        <div class="container-fluid">
          <div class="row">
            <div class="brand-name col-sm-4">
              <h1>SIM SMPN 73 YOGYAKARTA</h1>
            </div>
            <div class="col-sm-6 text-white">
              <div class="search row input-group">
                <div class="col-sm-6"></div>
                <form class="d-flex col-sm-6">
                  <input class="form-control" type="text" placeholder="Search Class, Documents, ..." aria-label="Search" aria-describedby="cari" />
                  <button class="input-group-text" id="cari" type="submit"><i class="lni lni-search"></i></button>
                </form>
              </div>
            </div>
            <div class="guru col-sm-2">
              <div class="profile row">
                <div class="nama col-sm-9" id="guru-name"><h1>Guru</h1></div>
                <div class="logo col-sm-3">
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <br />

          <div class="row">
            <div class="judul">
              <h1>
                Selamat Datang di Sistem Informasi Manajemen <br />
                <br />
                SMPN 73 Yogyakarta
              </h1>
            </div>
            <main class="mt-3">
              <div class="row text-center justify-content-left">
                <!-- Verified -->
                <div class="col-md-4">
                  <div class="p-4 bg-warning text-white verified rounded">
                    <span>RPP Verifikasi</span>
                    <div class="display-4">36</div>
                  </div>
                </div>
                <!-- Unverified -->
                <div class="col-md-4">
                  <div class="p-4 bg-danger text-white unverified rounded">
                    <span>RPP Belum Verifikasi</span>
                    <div class="display-4">4</div>
                  </div>
                </div>

                <!-- Calendar -->
                <div class="col-md-4 card">
                  <div class="calendar-header">
                    <button class="nav-btn" id="prev-month">&lt;</button>
                    <h2>June 2024</h2>
                    <button class="nav-btn" id="next-month">&gt;</button>
                  </div>
                  <div class="calendar">
                    <table class="calendar-table">
                      <thead>
                        <tr>
                          <th>Sun</th>
                          <th>Mon</th>
                          <th>Tue</th>
                          <th>Wed</th>
                          <th>Thu</th>
                          <th>Fri</th>
                          <th>Sat</th>
                        </tr>
                      </thead>
                      <tbody id="calendar-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </header>
    </div>
    <script>
      async function loadSidebar() {
        try {
          const response = await fetch("sidebar_waka.html");
          const sidebarHtml = await response.text();
          document.getElementById("sidebar").innerHTML = sidebarHtml;
        } catch (error) {
          console.error("Error loading sidebar:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadSidebar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/waka_utama.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
