<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/jadwal.css" />
    <title>Data Pegawai</title>
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar"></aside>

      <div class="main p-3">
        <div class="container-fluid">
          <header class="row">
            <div class="brand-name col-sm-4">
              <h1>SIM SMPN 73 YOGYAKARTA</h1>
            </div>
            <div class="col-sm-6 text-white">
              <div class="search row input-group">
                <div class="col-sm-6"></div>
                <form class="d-flex col-sm-6">
                  <input class="form-control" type="text" placeholder="Search Class, Documents, ..." aria-label="Search" aria-describedby="cari" />
                  <button class="input-group-text" id="cari" type="submit"><i class="lni lni-search"></i></button>
                </form>
              </div>
            </div>
            <div class="guru col-sm-2">
              <div class="profile row">
                <div class="nama col-sm-9"><h1 id="guru-name">Guru</h1></div>
                <div class="logo col-sm-3">
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </div>
              </div>
            </div>
          </header>
          <br />

          <div class="row">
            <div class="judul">
              <h1>Data Pegawai</h1>
            </div>

            <main class="container p-3">
              <div class="container">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive p-2 mt-1">
                      <table class="table align-items-center mb-0">
                        <thead style="font-size: 14px">
                          <tr>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">No</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">NIP</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7 ps-2">Nama Lengkap</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Pangkat/Gol</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Jabatan</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Disini Sejak</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">NRG</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">NUPTK</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Status Pegawai</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Email</th>
                            <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">No.Telp</th>
                            <th class="text-secondary opacity-7"></th>
                          </tr>
                        </thead>
                        <tbody id="dataguruTableBody">
                          <!-- Table rows will be injected here by JavaScript -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Load the sidebar content
      async function loadSidebar() {
        try {
          const response = await fetch("sidebar_kepsek.html");
          const sidebarHtml = await response.text();
          document.getElementById("sidebar").innerHTML = sidebarHtml;
        } catch (error) {
          console.error("Error loading sidebar:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadSidebar);
    </script>
    <script src="js/dataallguru.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
