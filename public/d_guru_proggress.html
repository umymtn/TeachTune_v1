<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/5b7c8f43dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/s_guruprog.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar"></aside>

      <header class="main p-3">
        <div class="container-fluid">
          <div class="row">
            <div class="brand-name col-sm-4">
              <h1>SIM SMPN 73 YOGYAKARTA</h1>
            </div>
            <div class="col-sm-6 text-white">
              <div class="search row input-group">
                <div class="col-sm-6"></div>
                <form class="d-flex col-sm-6">
                  <input class="form-control" type="text" placeholder="Search Class, Documents, ..." aria-label="Search" aria-describedby="cari" />
                  <button class="input-group-text" id="cari" type="submit"><i class="lni lni-search"></i></button>
                </form>
              </div>
            </div>
            <div class="guru col-sm-2">
              <div class="profile row">
                <div class="nama col-sm-9"><h1 id="guru-name">Sri Dina, S.Pd.</h1></div>
                <div class="logo col-sm-3">
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="judul">
              <h1>Dashboard Progress Pembelajaran</h1>
            </div>
            <div class="container-fluid container my-2">
              <div class="d-flex justify-content-between mb-3">
                <select id="classDropdown" class="form-select w-auto"></select>
                <select id="termDropdown" class="form-select w-auto">
                  <option value="2024/2025 - Ganjil">2023/2024 - Genap</option>
                  <option value="2024/2025 - Genap">2024/2025 - Genap</option>
                </select>
              </div>
              <div class="row">
                <div class="column col-md-6">
                  <div class="row chart-container col-md-6">
                    <h2 id="activityHeader">Grafik Keaktifan Siswa Kelas VII A Semester Ganjil</h2>
                    <canvas id="activityChart"></canvas>
                  </div>
                  <div class="row chart-container col-md-6">
                    <h2 id="attendanceHeader">Grafik Kehadiran Siswa Kelas VII A Semester Ganjil</h2>
                    <canvas id="attendanceChart"></canvas>
                  </div>
                </div>
                <div class="row col-md-6 bar-container">
                  <h2 id="gradesHeader">Grafik Nilai Siswa Kelas VII A Semester Ganjil</h2>
                  <canvas id="gradesChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script>
      async function loadSidebar() {
        try {
          const response = await fetch("sidebar_guru.html");
          const sidebarHtml = await response.text();
          document.getElementById("sidebar").innerHTML = sidebarHtml;
        } catch (error) {
          console.error("Error loading sidebar:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadSidebar);
    </script>

    <script src="js/guru_progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
