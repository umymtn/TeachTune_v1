<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pegawai</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/5b7c8f43dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_pegawai.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar"></aside>

      <header class="main p-3">
        <div class="container-fluid">
          <!-- Header -->
          <div class="row">
            <div class="brand-name col-sm-4">
              <h1>SIM SMPN 73 YOGYAKARTA</h1>
            </div>
            <div class="col-sm-6 text-white">
              <div class="search row input-group">
                <div class="col-sm-6"></div>
                <form class="d-flex col-sm-6">
                  <input class="form-control" type="text" placeholder="Search Class, Documents, ..." aria-label="Search" aria-describedby="cari" />
                  <button class="input-group-text" id="cari" type="submit"><i class="lni lni-search"></i></button>
                </form>
              </div>
            </div>
            <div class="guru col-sm-2">
              <div class="profile row">
                <div class="nama col-sm-9"><h1 id="guru-name">Sri Dina, S.Pd.</h1></div>
                <div class="logo col-sm-3">
                  <a href="#">
                    <i class="fa-solid fa-user pe-2"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="judul">
              <h1>Data Pegawai</h1>
            </div>
            <div class="container mt-3">
              <!-- Data pegawai -->
              <div class="card">
                <div class="card-body">
                  <h1 class="section-title">DATA KEPEGAWAIAN</h1>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-4 col-form-label">NIP</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext nip">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext nama">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Pangkat/Gol</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext pangkat">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Jabatan</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext jabatan">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Mulai Kerja</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext mulai">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Di sini Sejak</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext sejak">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">NRG</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext nrg">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">NUPTK</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext nuptk">:</p>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-4 col-form-label">Status Kepegawaian</label>
                        <div class="col-sm-8">
                          <p class="form-control-plaintext status">:</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-sm-7"></div>
                        <div class="col-sm-5">
                          <div class="d-flex justify-content-center align-items-center">
                            <div class="profile-pic">
                              <img src="https://via.placeholder.com/100" alt="Profile Picture" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h1 class="section-title mt-4">DATA DIRI</h1>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Tempat Lahir</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext tl">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext tgl">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Agama</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext agama">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext jk">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Warga Negara</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext wn">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">NPWP</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext npwp">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">No. Telepon</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext nomor">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext email">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Alamat</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext alamat">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Pendidikan</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext pend">:</p>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-4 col-form-label">Tahun Ijazah</label>
                    <div class="col-sm-8">
                      <p class="form-control-plaintext ijazah">:</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="js/datapegawaiguru.js"></script>
    <script>
      async function loadSidebar() {
        try {
          const response = await fetch("sidebar_guru.html");
          const sidebarHtml = await response.text();
          document.getElementById("sidebar").innerHTML = sidebarHtml;
        } catch (error) {
          console.error("Error loading sidebar:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadSidebar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
